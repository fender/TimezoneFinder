<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timezone Finder</title>
    <base href="/ember/" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/1.9.0/ember.min.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <script type="text/x-handlebars">
      <ul id="menu">
        <li>{{#link-to 'index'}}Welcome{{/link-to}}</li>
        <li>{{#link-to 'list'}}Full List{{/link-to}}</li>
      </ul>

      {{outlet}}
    </script>

    <script type="text/x-handlebars" id="index">
      <h1>Welcome</h1>
      <p>Hello world! Welcome to Timezone Finder.</p>
      <label>Select a city</label>
      {{view "select" content=model optionValuePath="content.name" optionLabelPath="content.name" selection=selectedCity}}
      <p>The timezone in {{selectedCity.name}} is {{selectedCity.timezone}}.</p>
    </script>

    <script type="text/x-handlebars" id="list">
      <h1>Full List</h1>
      <ul>
        {{#each}}
          <li>The timezone in {{name}} is {{timezone}}.</li>
        {{/each}}
      </ul>
    </script>
  </body>
</html>
